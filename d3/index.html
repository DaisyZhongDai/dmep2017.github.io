<!DOCTYPE html>

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <script src="d3.v4.min.js"></script>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title></title>

</head>

<body>

    <div class="section">
        <div class="container">
            <div class="row">
                <div class="col-md-6 col-md-offset-3">
                    <h1>D3 Demo</h1>
                    <div id="chart" style="width:300px;height:300px;border:1px dashed lightgrey">
                        <svg width="100%" height="100%"></svg>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        var data = [{
            country: 'A',
            GDP: 200,
            Population: 100
        }, {
            country: 'B',
            GDP: 50,
            Population: 50
        }, {
            country: 'C',
            GDP: 150,
            Population: 10
        }];

        var data2 = [{
            country: 'A',
            GDP: 50,
            Population: 80
        }, {
            country: 'D',
            GDP: 250,
            Population: 100
        }, {
            country: 'C',
            GDP: 150,
            Population: 120
        }];


        var svg = d3.select('#chart svg');
        // svg.append('circle').attr('cx', 100).attr('cy', 100).attr('r', 10).style('fill', 'black');
        // var updateDataPoints = svg.data(data, function(d) {
        //     return d.country
        // });

        var keyFunc = function(d) {
            return d.country;
        }

        function update(data) {
            var circles = svg.selectAll('circle').data(data, keyFunc)
            circles
                .enter()
                .append('circle')
                .attr('r', 10)
                .style('fill', 'rgba(100,100,100,0.5)')
                .merge(circles)
                .attr('cx', function(d, i) {
                    return d.GDP
                })
                .attr('cy', function(d, i) {
                    return d.Population
                })
            circles.exit().remove()

            var texts = svg.selectAll('text').data(data, keyFunc)
            texts
                .enter()
                .append('text')
                .attr('dy', '0.35em')
                .attr('dx', '0.75em')
                .merge(texts)
                .text(function(d) {
                    return d.country
                })
                .attr('x', function(d) {
                    return d.GDP
                })
                .attr('y', function(d) {
                    return d.Population
                })
            texts.exit().remove()
        }

        update(data);
        update(data2)
    </script>

</body>
