<!DOCTYPE html>

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <script src="d3.v4.min.js"></script>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title></title>

</head>

<body>

    <div class="section">
        <div class="container">
            <div class="row">
                <div class="col-md-8 col-md-offset-2">
                    <h1>Sichuan Earthquake</h1>
                    <div id="chart" style="width:540px;height:420px;border:1px dashed lightgrey">
                        <svg width="100%" height="100%">

                        </svg>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        var svg = d3.select('#chart svg');
        var width = 540;
        var height = 420;

        var scaleMagnitude = function(m) {
            // https://en.wikipedia.org/wiki/Richter_magnitude_scale
            // normalise Ritcher 5 to unit 1
            return Math.sqrt(Math.pow((Math.sqrt(1000)), (m - 5)))
        }

        d3.json('si_chuan_geo.json', function(sichuan) {

            var centroid = d3.geoCentroid(sichuan)
            projection = d3.geoMercator()
                .scale(2000)
                .center(centroid) // Shoule be [103.43787044517553, 36.57208235863611]
                .translate([width / 2, height / 2])
            geoPath = d3
                .geoPath()
                .projection(projection)

            svg.selectAll('path')
                .data(sichuan.features)
                .enter()
                .append('path')
                .attr('stroke', '#000')
                .attr('fill', '#eeeeee')
                .attr('d', geoPath)

            d3.json('earthquake.geo.json', function(earthquake) {
                svg.selectAll('circle')
                    .data(earthquake.features)
                    .enter()
                    .append('circle')
                    .attr('r', function(d, i) {
                        return scaleMagnitude(d.properties.mag) / 1
                    })
                    .attr('fill', 'rgba(200, 100, 150, 0.2)')
                    .attr('cx', function(d) {
                        // console.log(d)
                        return projection(d.geometry.coordinates)[0]
                    })
                    .attr('cy', function(d) {
                        // console.log(d)
                        return projection(d.geometry.coordinates)[1]
                    })
            })

        })
    </script>

</body>
